
<dialog #dogDialog style="width: 600px;">
 
    <div class="modal-dialog"  style="width: 150%;">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Doggy!</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form>
      
            <div class="form-group">
              <label>Name</label>
              <input [(ngModel)]="dog.name"   type="text"  name="name" class="form-control">
           
           </div>
           
           <div class="form-group">
              <label>Color</label>
              <select [(ngModel)]="dog.color"   name="color" class="form-control">
                   <option>White</option>
                   <option>Black</option>
                   <option>Brown</option>
                   <option>Gray</option>
                   <option>Yellow</option>
                   
                </select>
           </div>
           
             
              <div class="form-group">
                <label>Breed</label>
                <select [(ngModel)]="dog.breed"  name="breed" class="form-control">
                  
                  <option>Labrador Retriever</option>
                     <option>Bulldog</option>
                     <option>German Shepherd</option>
                     <option>Pug</option>
                     <option>Chihuahua</option>
                  </select>
             </div>
             
       
           
             <div class="form-group">
              <label>Photo</label>
              <input [(ngModel)]="dog.image"     type="text" name="photo" class="form-control">
           </div>
           
           </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button (click)="addDog(dogDialog);">Add Dog</button>
          <button (click)="dogDialog.close();">Close</button>
        </div>
  
      </div>
    </div>

    <div>
      
  </div>


</dialog>

<h2>Dogs Page!</h2>
  <img style="height: 170px;width: 100%;" src="https://www.freewpheaders.com/wp-content/gallery/dogs-puppies/beautiful-puppies-header.jpg"/>
      <hr/>
      <button (click)="dogDialog.show();"  type="button" class="btn btn-primary">Add Dog</button>
      
      <hr/>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Color</th>
      <th>Photo</th>
      <th>Breed</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dog of dogs">
      <td>{{dog.name}}</td>
      <td>{{dog.color}}</td>
      <td><img src="{{dog.image}}" style="height: 120px;"></td>
      <td><b>{{dog.breed}}</b></td>
      <td style="width: 24%;">
        <button type="button" class="btn btn-primary">Details</button>
        &nbsp;
        <button (click)="deleteDog(dog);" type="button" class="btn btn-warning">Delete</button>
        &nbsp;
        <button (click)="editDog(dog,dogDialog);" type="button" class="btn btn-success">Edit</button>
      </td>
    </tr>
   
  </tbody>
</table>
